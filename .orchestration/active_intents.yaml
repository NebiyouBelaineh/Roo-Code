# Active Intents Specification
# This file tracks the lifecycle of business requirements and formalized intents.
# Updated via Pre-Hooks (when an agent picks a task) and Post-Hooks (when a task is complete).

# Demo intents for Phase 2 guardrails validation

active_intents:
  - id: "INT-CI"
    name: "CI Pipeline Refactor"
    status: "IN_PROGRESS"
    owned_scope:
      - ".github/**"
      - "Dockerfile"
    constraints:
      - "Only CI pipeline and container setup can be changed"
      - "Do not edit test source files during this intent"
    acceptance_criteria:
      - "Workflow and Docker updates complete successfully"
      - "Out-of-scope writes are blocked by hook"

  - id: "INT-DOCS"
    name: "Docs Cleanup"
    status: "PENDING"
    owned_scope:
      - "docs/**"
    constraints:
      - "Only documentation files can be changed"
    acceptance_criteria:
      - "Docs updates stay within docs scope"

  - id: "INT-WEATHER"
    name: "Build Weather API"
    status: "IN_PROGRESS"
    owned_scope:
      - "src/**"
    constraints:
      - "Weather-related API and types only under src/"
      - "No external API keys in code; use placeholders or env"
    acceptance_criteria:
      - "Weather API module exports at least one function"
      - "Unit tests in src/ or tests/ for weather logic pass"

  - id: "INT-BLOCKED"
    name: "Blocked Intent For Policy Test"
    status: "PENDING"
    owned_scope:
      - ".github/**"
      - "Dockerfile"
      - "docs/**"
    constraints:
      - "Used only to validate .intentignore behavior"
    acceptance_criteria:
      - "Intent-level ignore rule is enforced"
