# Active Intents Specification
# This file tracks the lifecycle of business requirements and formalized intents.
# Updated via Pre-Hooks (when an agent picks a task) and Post-Hooks (when a task is complete).

active_intents:
  - id: "INT-001"
    name: "JWT Authentication Migration"
    status: "IN_PROGRESS"
    # Formal Scope Definition (Crucial for Parallelism)
    owned_scope:
      - "src/auth/**"
      - "src/middleware/jwt.ts"
    constraints:
      - "Must not use external auth providers"
      - "Must maintain backward compatibility with Basic Auth"
    # The "Definition of Done"
    acceptance_criteria:
      - "Unit tests in tests/auth/ pass"
      - "All existing endpoints continue to work"
      - "Documentation updated"

  # Example: Completed intent
  - id: "INT-002"
    name: "Add User Profile API"
    status: "COMPLETED"
    owned_scope:
      - "src/api/users/**"
      - "src/models/user.ts"
    constraints:
      - "Follow RESTful conventions"
      - "Include input validation"
    acceptance_criteria:
      - "API endpoints tested"
      - "Swagger documentation complete"

  # Example: Pending intent
  - id: "INT-003"
    name: "Refactor Database Layer"
    status: "PENDING"
    owned_scope:
      - "src/db/**"
      - "src/models/**"
    constraints:
      - "Maintain existing API contracts"
      - "Improve query performance"
    acceptance_criteria:
      - "All tests pass"
      - "Performance benchmarks met"
